<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h2><span id="title"></span> Kalan SÃ¼re</h2>

    <div class="countdown-container">
        <div class="countdown-el days-con">
            <div class="big-text" id="days">0</div>
            <span>Days</span>
        </div>
        <div class="countdown-el hours-con">
            <div class="big-text" id="hours">0</div>
            <span>Hours</span>
        </div>
        <div class="countdown-el mins-con">
            <div class="big-text" id="mins">0</div>
            <span>Minutes</span>
        </div>
        <div class="countdown-el secs-con">
            <div class="big-text" id="secs">0</div>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
